  <style>
    /* ===== RESET DASAR ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f8f9fa;
      color: #222;
      overflow-y: auto;
      line-height: 1.6;
    }

    /* ===== HEADER ===== */
    header {
      background: #004aad;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.1rem;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
      font-size: 0.95rem;
      padding: 8px 0;
      display: inline-block;
      margin: 0 10px; /*kasih jarak kiri-kanan antara menu */
    }

    nav a:hover,
    nav a.active {
      color: #ffd700;
    }

    /* ===== HERO DENGAN FOTO ===== */
    .hero {
      position: relative;
      height: 60vh;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                  url("eben.jpg") center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 0 15px;
    }

    .hero h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .hero p {
      font-size: 1rem;
      color: #f0f0f0;
    }

    /* ===== FORM KONTAK ===== */
    main {
      max-width: 800px;
      margin: 25px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      font-weight: 600;
      color: #004aad;
      font-size: 0.95rem;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #004aad;
      box-shadow: 0 0 5px rgba(0, 74, 173, 0.3);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: #004aad;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
      width: 130px;
      align-self: flex-start;
    }

    button:hover {
      background: #007bff;
    }

    /* ===== INFORMASI KONTAK ===== */
    .info {
      margin-top: 25px;
      font-size: 0.95rem;
    }

    .info p {
      margin-bottom: 6px;
    }

    .info a {
      color: #004aad;
      text-decoration: none;
    }

    .info a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #004aad;
      color: white;
      font-size: 0.85rem;
    }

    /* ===== SCROLLBAR STYLE ===== */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #eee;
    }
    ::-webkit-scrollbar-thumb {
      background: #004aad;
      border-radius: 8px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #007bff;
    }

    /* ===== RESPONSIF ===== */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 1.5rem;
      }
      .hero {
        height: 50vh;
      }
      main {
        margin: 15px;
        padding: 15px;
      }
      button {
        width: 100%;
      }
    }
  </style>
